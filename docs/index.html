<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>this is product name</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        html,
        body {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
        }

        canvas {
            display: block;
        }

        body {
            margin: 0;
        }

        #unity-container {
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #231F20;
        }

        #loading-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-loading-bar {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #unity-progress-bar-empty {
            width: 80%;
            height: 24px;
            margin: 10px 20px 20px 10px;
            text-align: left;
            border: 1px solid white;
            padding: 2px;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: white;
        }

        .light #unity-progress-bar-empty {
            border-color: black;
        }

        .light #unity-progress-bar-full {
            background: black;
        }

        .spinner,
        .spinner:after {
            border-radius: 50%;
            width: 5em;
            height: 5em;
        }

        .spinner {
            margin: 10px;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(255, 255, 255, 0.2);
            border-right: 1.1em solid rgba(255, 255, 255, 0.2);
            border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
            border-left: 1.1em solid #ffffff;
            transform: translateZ(0);
            animation: spinner-spin 1.1s infinite linear;
        }      

        
        .OverCanvasDiv {
          position: absolute;
          bottom: 0px;
          right: 0px;  
          width: 100%;
          height: 100%;
        }

        .warningVerticalPanelDiv {
            z-index: 10;
            background-color: white;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .fullscreenButton {
            position: absolute;
            width: 100px;
            height: 100px;
            right:0px;
            bottom: 0px;
        }

        @keyframes spinner-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="dark">

   



    <div id="unity-container" class="unity-desktop">
       
        <canvas id="unity-canvas"></canvas>

        <div  class="OverCanvasDiv" > 
            <button  class="fullscreenButton" type="button" onclick="FullScreen()">FULLSCREEN</button>
            
            <div  class="warningVerticalPanelDiv" id="WarningVerticalPanel" > 
                 <p>
                 Esta experiencia est� dise�ada para acceder desde dispositivos m�viles. Por favor, vuelve a cargar la direcci�n web desde uno de estos dispositivos.
                 </p>
             </div>
        </div>

    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>



     <script type="text/javascript" src="https://libs.zappar.com/zappar-cv/0.3.12/zappar-cv.js"></script>
    <script>
        var db = indexedDB.open("dummy_indexdb", 1); // iOS 14.6 fix; the call to open indexdb hangs forever otherwise

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/htdocs.loader.js";
        const config = {
            dataUrl: buildUrl + "/htdocs.data.unityweb",
            frameworkUrl: buildUrl + "/htdocs.framework.js.unityweb",
            codeUrl: buildUrl + "/htdocs.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "This is company name",
            productName: "this is product name",
            productVersion: "0.1",
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');
        const verticalPanel = document.querySelector('#WarningVerticalPanel');

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            //config.matchWebGLToCanvasSize = false;    
            //set devicePixelRatio=1; to avoid draining fillrate performance on mobile and override low DPI mode
            config.devicePixelRatio = window.devicePixelRatio;
        }
        loadingCover.style.display = "";

        window.zappar = ZCV.initialize();

        const script = document.createElement("script");
        script.src = loaderUrl;
        //script.onload = () => { CreateUnityLoader();   };
        document.body.appendChild(script);

        window.zappar.permission_request_ui_promise().then(WaitForZCVLoad);

        function WaitForZCVLoad() {
            if (zappar.loaded()) {
                //loadingCover.style.display = "none"; 
                CreateUnityLoader();
                return;
            }
            setTimeout(WaitForZCVLoad, 500);
        }

        function CreateUnityLoader() {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                loadingCover.style.display = "none";
                //WaitForZCVLoad();
            }).catch((message) => {
                alert(message);
            });
        }

    function ShowVerticalWarningPanel() {  
        verticalPanel.style.display = "block";
    }

    function HideVerticalWarningPanel() {          
        verticalPanel.style.display = "none";
    }

    function OnOrientationChange() {  

     switch (screen.orientation.type) 
         {
              case "landscape-primary":
                HideVerticalWarningPanel();
                console.log("landscape-primary");
                break;
              case "landscape-secondary":
                HideVerticalWarningPanel();
                console.log("landscape-secondary");
                break;
              case "portrait-secondary":  
              case "portrait-primary":
                ShowVerticalWarningPanel();
                console.log("portrait");
                break;
              default:
                console.log("The orientation API isn't supported in this browser :(");
         }
    }

    var isFullscreen = false;
    function FullScreen() {  
        isFullscreen = !isFullscreen;
        if(isFullscreen)
        {
            container.requestFullscreen({ navigationUI: "show" })
            .then(function() {
	            // element has entered fullscreen mode successfully
            })
            .catch(function(error) {
	            console.log("FullScreen error");
	            console.log(error.message);
            });
        }
        else
        {
            document.exitFullscreen()
                .then(function() {
	                // element has exited fullscreen mode
                })
                .catch(function(error) {
	                console.log("FullScreen can not be exit");
	                console.log(error.message);
                });
        }
    }
    

    window.addEventListener("orientationchange", OnOrientationChange);

    </script>
