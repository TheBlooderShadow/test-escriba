    @font-face { font-family: defaultFont; src: url('ABeeZee-Regular.ttf'); } 

        html {
            box-sizing: border-box;
            height: 100%;
            margin: 0;
            background: white;
        }
        
        p {
            font-family: defaultFont;
            color: #AA233C;
            font-size:24px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            height: 100%;
            margin: 0;
        }

        input.WebGLInput {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            opacity: 1 !important;
            background: #a9233c;
            outline: 0;
            border: none;
            padding: 31px !important;
            font-size: 16px;
            color: #fff !important;
        }

        canvas {
            display: block;
        }
        
        #unity-container {
            width: 100%;
            height: 100%;            
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;            
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .warningPanel {
            background-color: white;
            width: 100%;
            height: 100%;
            position: absolute;
            display: none !important; 
            user-select: none;
        }         
        .warningContent {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
        } 

        .fullscreenButton {
            display:block;
            position: absolute;
            width: 50px;
            height: 50px;
            right:15px;
            top: 15px;
            user-select: none;
        }
        
        .logosPanelDiv {
          position: absolute;
          background-color: white;
          width: 100%;
          height:100%;
          user-select: none;
        }  
        
        #logo{ 
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }  

         #RecoverFullscreenButton
        {
	        display: none;
        } 

        #ForceFullscreenButton
        {
	        display: none;
        }

        #ForceMinimizeFullscreenButton
        {
	        display: none;
        }

        .spinner,
        .spinner:after {
            border-radius: 50%;
            width: 5em;
            height: 5em;
        }
                
        .spinner {
            background-color: grey;
            right:0px;
            bottom: 0px;
            margin: 10px;
            font-size: 10px;
            position: absolute;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(255, 255, 255, 0.2);
            border-right: 1.1em solid rgba(255, 255, 255, 0.2);
            border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
            border-left: 1.1em solid #ffffff;
            transform: translateZ(0);
            animation: spinner-spin 1.1s infinite linear;
        }    
        
        #recoverFocusDiv
        {
            display: none;
            background-color: red;
            position: absolute;
            width: 100%;
            height: 100%;
            top:0px;
            left:0px;
            opacity: .5;
        }    
        
        @keyframes spinner-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

            var flag = (/iPhone|iPad|iPod/i.test(navigator.userAgent) ||  /MacIntel/.test(navigator.platform) );
            console.log("Is iOS:",flag);
            return flag;
        }

      function ForceFocusWindow()
      {
        window.focus();
        recoverFocusDiv.style.display = "none";
        ForceFullscreen();
      }

      function StopPropagation(event)
      {
           event.stopPropagation();
      }

      function SetDisplayPCWarningPanel(flag) 
      {          
        if(flag === true)
        { 
            pcWarningPanel.style.display = "block";   
        } 
        else 
        {
            pcWarningPanel.style.display = "none";
        }
    }

    function ShowVerticalWarningPanel() {  

        verticalPanel.style.display = "block";
    }

    function HideVerticalWarningPanel() {    

        verticalPanel.style.display = "none";
    }

    function getScreenOrientationIOS()
    {
        if (window.innerHeight > window.innerWidth)
            return "portrait";
        else
            return "landscape";
    }

       
    function GetOrientation()
    {
        if (CheckIOSDevice())
        {
            return getScreenOrientationIOS();
        }
        else
        {
            return screen.orientation.type;
        }
        
    }
    
    var orientation = "";
    
    function OnOrientationChange() {  
    
        var orientation = GetOrientation();
        console.log("Orientation:",orientation);
            switch (orientation) 
         {
              case "landscape-primary":
              case "landscape-secondary":
              case "landscape":
                HideVerticalWarningPanel();    

               
                break;

              case "portrait-secondary":  
              case "portrait-primary":  
              case "portrait":
                ShowVerticalWarningPanel();
                break;
              default:
                console.log("The orientation API isn't supported in this browser :(");
         }
    }

    function FullScreen() {  

        if(!document.fullscreen)
        {
            container.requestFullscreen({ navigationUI: "show" })
            .then(function() {
                isFullscreen = true;
            })
            .catch(function(error) {
	            console.log("FullScreen error");
	            console.log(error.message);
            });
        }
        else
        {
            document.exitFullscreen()
                .then(function() {
                    
                    isFullscreen = false;
                })
                .catch(function(error) {
	                console.log("FullScreen can not be exit");
	                console.log(error.message);
                });
        }
    }    
    
    const RecoverFullscreen = () => 
    {
        if (isFullscreen)
        {
            container.requestFullscreen({ navigationUI: "show" })
             .then(function() {
            })
            .catch(err => {
            console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
        }
    }

    const ForceFullscreen = () => 
    {
        if (CheckIOSDevice()) {
            return;
        }

        container.requestFullscreen({ navigationUI: "show" })
            .then(function() {
                isFullscreen = true;   
                
                if(unityInstance!=null)
                {
                    unityInstance.SendMessage("Canvas","ForceUpdateCanvases()");
                }
        })
        .catch(err => {
        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });        
    }
    
    const ForceMinimizeFullscreen = () => 
    {
        if (CheckIOSDevice()) {
            return;
        }

        document.exitFullscreen()
        .then(function() {                    
            isFullscreen = false;
        })
        .catch(function(error) {
	        console.log("FullScreen can not be exit");
	        console.log(error.message);
        });      
    }

          var fileInput = document.createElement('input');

    document.addEventListener("DOMContentLoaded", ()=>{           
            unity_canvas = document.querySelector("#unity-container");
            canvas.ontouchstart = (event)=>

                var touch = getTouchPos(event);
                
                  fileInput.style.top = touch.x +"px";
                  fileInput.style.left = touch.y + "px";
            };
            
                canvas.ontouchend = ()=>{
                setTimeout(() => {

                        input.click();
                        input.style.display = "none";

    });

    // Get the position of a touch relative to the canvas
    function getTouchPos(touchEvent) {
      var rect = canvas.getBoundingClientRect();
      return {
        x: touchEvent.touches[0].clientX - rect.left,
        y: touchEvent.touches[0].clientY - rect.top
      };
    }
