<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Escriba Delaviuda AR</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
    @font-face { font-family: defaultFont; src: url('ABeeZee-Regular.ttf'); } 

        html {
            box-sizing: border-box;
            height: 100%;
            margin: 0;
        }
        
        p {
            font-family: defaultFont;
            color: #AA233C;
            font-size:24px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            height: 100%;
            margin: 0;
        }

        input.WebGLInput {
            width: 100%;
            height: 30px;
            position: absolute;
            bottom: 0;
            left: 0;
            opacity: 1 !important;
            background: #a9233c;
            outline: 0;
            border: none;
            padding: 31px !important;
            font-size: 16px;
            color: #fff !important;
        }

        canvas {
            display: block;
        }
        
        #unity-container {
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            background:white;
        }

        .warningPanel {
            background-color: white;
            width: 100%;
            height: 100%;
            position: absolute;
            display: none !important;
            user-select: none;
        }         
        .warningContent {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
        } 

        .fullscreenButton {
            display:block;
            position: absolute;
            width: 50px;
            height: 50px;
            right:15px;
            top: 15px;
            user-select: none;
        }
        
        .logosPanelDiv {
          position: absolute;
          background-color: white;
          width: 100%;
          height:100%;
          user-select: none;
        }  
        
        #logo{ 
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }  
             
        #RecoverFullscreenButton
        {
            display: none;
        }

        .spinner,
        .spinner:after {
            border-radius: 50%;
            width: 5em;
            height: 5em;
        }
                
        .spinner {
            background-color: grey;
            right:0px;
            bottom: 0px;
            margin: 10px;
            font-size: 10px;
            position: absolute;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(255, 255, 255, 0.2);
            border-right: 1.1em solid rgba(255, 255, 255, 0.2);
            border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
            border-left: 1.1em solid #ffffff;
            transform: translateZ(0);
            animation: spinner-spin 1.1s infinite linear;
        }    

        @keyframes spinner-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="dark">

    <script>


      var fileInput = document.createElement('input');
      fileInput.setAttribute('type', 'file');
      fileInput.setAttribute('accept', 'image/png, image/jpeg');
      fileInput.setAttribute('id', 'ImageUploaderInput');
      fileInput.onclick = function (event) {
        this.value = null;//IOS enter here        
      }
      fileInput.onchange = function (event) {

        var file = event.target.files[0];

          window.alert("Input Uploader FileSelected");

        if (file) {
            if (/^image\//i.test(file.type))            {
                window.alert("OK");
            } else {
                window.alert("ERROR");
            }
        }
        else  window.alert("Input Uploader No file selected");
     }
     document.body.appendChild(fileInput);


    </script>
 <noscript>Sorry, your browser does not support JavaScript!</noscript>


</body>

</html>
